<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/dashboard.png" type="image/x-icon">
    <title>RESPONSIVE GALLERY</title>
    <style>
        .container{
            display: grid;
            gap: 3px;
            grid-template-columns: repeat(6,1fr);
            grid-template-rows: repeat(6,200px);

        }
        
        img{
            width: 100%;
            height: 100%;
        }

        .first{
            grid-column: span 6;
            grid-row: span 2;
        }

        .second , .third , .six , .eight{
            grid-column: span 2;
            grid-row: span 2;
        }
        .fourth , .five{
            grid-column: span 2;
            grid-row: span 1;
        }

        .seven{
            grid-row: span 1;
            grid-column: span 1;
        }

        @media screen and (max-width:576px){
           .container{
            display: grid;
            gap: 3px;
            grid-template-columns: repeat(2,1fr);
           }

           .second , .third , .six , .eight,.fourth , .five , .seven{
            grid-column: span 1;
            grid-row: span 1;
           }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="first">
            <img src="images/A.jpg" alt="">
        </div>
        <div class="second">
            <img src="images/B.jpg" alt="">
        </div>
        <div class="third">
            <img src="images/C.jpg" alt="">
        </div>
        <div class="fourth">
            <img src="images/d.jpg" alt="">
        </div>
        <div class="five">
            <img src="images/E.jpg" alt="">
        </div>
        <div class="six">
            <img src="images/F.jpg" alt="">
        </div>
        <div class="seven">
            <img src="images/G.jpg" alt="">
        </div>
        <div class="seven">
            <img src="images/G.jpg" alt="">
        </div>
        <div class="eight">
            <img src="images/i.jpg" alt="">
        </div>
          <div class="seven">
            <img src="images/G.jpg" alt="">
        </div>
        <div class="seven">
            <img src="images/G.jpg" alt="">
        </div>
    </div>
        </body>
